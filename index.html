<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza King</title>
    <link rel="stylesheet" href="PizzaAssignment.css">
</head>
<body>
<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: larger;"> <!---->
    <h1>Pizza King</h1>
    <h2>Forge your pizza:</h2> 

        <div style="display: grid; grid-template-columns: repeat(4,1fr); text-align: center;">
        <fieldset>
            <legend>Select pizza size</legend>
            <div class="selectPizza">
                <label>
                    <input id="in1" type="radio" name="pizzaSize" value="small" onclick="pizzaSelection()">Small ($8.00)
                </label>
                <div>
                    <img src="/images/pizza.png" width="160">
                </div>
            </div>
            <div class="selectPizza">
                <label>
                    <input id="in1" type="radio" name="pizzaSize" value="medium" onclick="pizzaSelection()">Medium ($12.00)
                </label>
                <div>
                    <img src="/images/pizza.png" width="220">
                </div>
            </div>
            <div class="selectPizza">
                <label>
                    <input id="in1" type="radio" name="pizzaSize" value="large" onclick="pizzaSelection()">Large ($16.00)
                </label>
                <div>
                    <img src="/images/pizza.png" width="300">
                </div>
            </div>

        </fieldset>
<!--  Toppings   -->
        <fieldset>
        <legend>Select toppings</legend>
            <div class="selectToppings">
                <label>
                    <input type="checkbox" id="in2" name="topping" value="1" onclick="toppingSelection()">Pepperoni ($1.00)
                </label>
                <div>
                    <img src="/images/pepperoni.jpg" width="100">
                </div>
            </div>
            <div class="selectToppings">
                <label>
                    <input type="checkbox" id="in2" name="topping" value="1" onclick="toppingSelection()">Extra Cheese ($1.00)
                </label>
                <div>
                    <img src="/images/cheese.jpg" width="100">
                </div>
            </div>
            <div class="selectToppings">
                <label>
                    <input type="checkbox" id="in2" name="topping" value="1" onclick="toppingSelection()">Spinach ($1.00)
                </label>
                <div>
                    <img src="/images/spinnach.jpg" width="100">
                </div>
            </div>
            <div class="selectToppings">
                <label>
                    <input type="checkbox" id="in2" name="topping" value="1" onclick="toppingSelection()">Mushrooms ($1.00)
                </label>
                <div>
                    <img src="/images/mushrooms.jpg" width="100">
                </div>
            </div>
            <div class="selectToppings">
                <label>
                    <input type="checkbox" id="in2" name="topping" value="1" onclick="toppingSelection()">Hot peppers ($1.00)
                </label>
                <div>
                    <img src="/images/hotPeppers.jpg" width="100">
                </div>
            </div>
        </fieldset>

<!-- result screen  -->
        <fieldset>
            <legend>Selection</legend>
            <div>
                <img id="pizzaSelect" name="selectImage" src="" class="selectImage">
                <img id="top1Select" name="selectImage" src=""  class="selectImage">
                <img id="top2Select" name="selectImage" src=""  class="selectImage">
                <img id="top3Select" name="selectImage" src=""  class="selectImage">
                <img id="top4Select" name="selectImage" src=""  class="selectImage">
                <img id="top5Select" name="selectImage" src=""  class="selectImage">
            </div>
            <div>
                <button id="calculatePrice" onclick="calculatePrice()" style="width: 150px;">Calculate Total</button>
                <button id="reset" onclick="reset()" style="width: 150px;">Reset</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Receipt</legend>
            <div>
               <div>
                    <p id="receiptPizzaType"  class="receiptType"></p>
                    <p id="receiptPizzaPrice" class="receiptPrice"></p>
                </div> 
                <div>
                    <p id="receiptTop1Type"  class="receiptType"></p>
                    <p id="receiptTop1Price" class="receiptPrice"></p>
                </div> 
                <div>
                    <p id="receiptTop2Type"  class="receiptType"></p>
                    <p id="receiptTop2Price" class="receiptPrice"></p>
                </div> 
                <div>
                    <p id="receiptTop3Type"  class="receiptType"></p>
                    <p id="receiptTop3Price" class="receiptPrice"></p>
                </div> 
                <div>
                    <p id="receiptTop4Type"  class="receiptType"></p>
                    <p id="receiptTop4Price" class="receiptPrice"></p>
                </div> 
                <div>
                    <p id="receiptTop5Type"  class="receiptType"></p>
                    <p id="receiptTop5Price" class="receiptPrice"></p>
                </div> 
                <div>
                    <p id="receiptTotal"  class="receiptType receiptTotal"></p>
                    <p id="receiptTotalPrice" class="receiptPrice receiptTotal"></p>
                </div> 
                
            </div>
        </fieldset>
    </div>


</div>

    <script src="PizzaAssignmnet.JS"></script>

</body>
</html>
